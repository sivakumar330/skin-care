<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login â€“ DermAI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #ff8ff2, #c17eff, #9cf5ff);
        background-size: 300% 300%;
        animation: bgMove 10s ease infinite;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      @keyframes bgMove {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .auth-card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(18px);
        padding: 40px;
        width: 100%;
        max-width: 420px;
        border-radius: 22px;
        color: #fff;
        box-shadow: 0 25px 60px rgba(0, 0, 0, 0.25);
      }

      h2 {
        text-align: center;
        margin-bottom: 5px;
      }
      p.sub {
        text-align: center;
        font-size: 14px;
        opacity: 0.9;
        margin-bottom: 25px;
      }

      .input-group {
        margin-bottom: 16px;
        position: relative;
      }

      .input-group input {
        width: 100%;
        padding: 14px 16px;
        border-radius: 12px;
        border: none;
        outline: none;
        font-size: 14px;
      }

      .eye {
        position: absolute;
        right: 14px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #555;
        font-size: 14px;
      }

      .btn {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 14px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 10px;
      }

      .btn-login {
        background: #3cff7a;
        color: #fff;
      }
      .btn-signup {
        background: #facc15;
        color: #111;
      }

      .switch {
        margin-top: 18px;
        text-align: center;
        font-size: 14px;
      }

      .switch span {
        text-decoration: underline;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="auth-card">
      <h2 id="title">Login</h2>
      <p class="sub" id="subtitle">Access your DermAI account</p>

      <!-- USERNAME (SIGNUP ONLY) -->
      <div class="input-group" id="usernameGroup" style="display: none">
        <input type="text" id="username" placeholder="Your Name" />
      </div>

      <div class="input-group">
        <input type="email" id="email" placeholder="Email" />
      </div>

      <div class="input-group">
        <input type="password" id="password" placeholder="Password" />
        <span class="eye" onclick="togglePassword()">ðŸ«¶</span>
      </div>

      <button class="btn btn-login" id="loginBtn" onclick="login()">
        Login
      </button>
      <button
        class="btn btn-signup"
        id="signupBtn"
        style="display: none"
        onclick="signup()"
      >
        Sign Up
      </button>

      <div class="switch">
        <span id="switchText" onclick="toggleMode()">Create new account</span>
      </div>

      <div class="switch">
        <span onclick="resetPassword()">Forgot Password?</span>
      </div>
    </div>

    <!-- ================= FIREBASE ================= -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
        createUserWithEmailAndPassword,
        sendPasswordResetEmail,
        updateProfile,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDXgCl6h1gIi1NLj7dpviZ-3wSBPrK0YyA",
        authDomain: "skin-care-e40cf.firebaseapp.com",
        projectId: "skin-care-e40cf",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      window.login = function () {
        signInWithEmailAndPassword(auth, email.value, password.value)
          .then(() => (location.href = "skin.html"))
          .catch((err) => alert(err.message));
      };

      window.signup = function () {
        if (!username.value) {
          alert("Enter your name");
          return;
        }

        createUserWithEmailAndPassword(auth, email.value, password.value)
          .then((cred) => {
            // âœ… FIREBASE PROFILE NAME SET
            return updateProfile(cred.user, {
              displayName: username.value,
            });
          })
          .then(() => {
            window.location.href = "skin.html";
          })
          .catch((err) => alert(err.message));
      };

      window.resetPassword = function () {
        if (!email.value) {
          alert("Enter email first");
          return;
        }
        sendPasswordResetEmail(auth, email.value)
          .then(() => alert("Reset email sent"))
          .catch((err) => alert(err.message));
      };
    </script>

    <script>
      let isSignup = false;

      function toggleMode() {
        isSignup = !isSignup;

        document.getElementById("usernameGroup").style.display = isSignup
          ? "block"
          : "none";
        document.getElementById("signupBtn").style.display = isSignup
          ? "block"
          : "none";
        document.getElementById("loginBtn").style.display = isSignup
          ? "none"
          : "block";

        document.getElementById("title").innerText = isSignup
          ? "Sign Up"
          : "Login";
        document.getElementById("subtitle").innerText = isSignup
          ? "Create your DermAI account"
          : "Access your DermAI account";

        document.getElementById("switchText").innerText = isSignup
          ? "Already have an account?"
          : "Create new account";
      }

      function togglePassword() {
        password.type = password.type === "password" ? "text" : "password";
      }
    </script>
    <script type="module" src="auth.js"></script>
  </body>
</html>
